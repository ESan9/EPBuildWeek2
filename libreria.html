<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card con Header e Footer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/libreria.css" />
  </head>
  <body class="bg-dark text-white">
    <header class="header bg-dark py-3">
      <div class="container">
        <form class="d-flex" role="search">
          <input
            id="searchInput"
            class="form-control form-control-lg me-2"
            type="search"
            placeholder="Cerca album..."
            aria-label="Cerca"
          />
          <button class="btn btn-outline-light btn-lg" type="submit">
            Cerca
          </button>
        </form>
      </div>
    </header>

    <!-- Contenuto principale -->
    <div class="container py-4">
      <h1>La tua libreria</h1>
      <div class="row">
        <!-- Card di esempio -->
        <div class="col-6 col-md-4 col-lg-3 mb-4">
          <a href="#" class="text-decoration-none">
            <div class="card h-100">
              <img
                src="./assets/imgs/liked-songs-300.jpg"
                alt="Titolo album"
                class="card-img-top"
              />
              <div class="card-body p-2">
                <h3 class="card-title">Titolo Album di Esempio</h3>
              </div>
            </div>
          </a>
        </div>
        <!-- /card esempio -->
      </div>
    </div>

    <!-- Footer sticky in basso -->
    <footer>
      <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container justify-content-around">
          <a class="nav-link text-center text-white" href="./home.html"
            ><i class="bi bi-house-door"></i><br /><small>Home</small></a
          >
          <a class="nav-link text-center text-white" href="#"
            ><i class="bi bi-search"></i><br /><small>Cerca</small></a
          >
          <a class="nav-link text-center text-white" href="#"
            ><i class="bi bi-music-note-list"></i><br /><small
              >Libreria</small
            ></a
          >
        </div>
      </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
