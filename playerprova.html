<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Player</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/player.css" />
  </head>

  <body>
    <div class="search-section">
      <input
        type="text"
        id="search-input"
        placeholder="Cerca una canzone, artista o album..."
      />
      <button id="search-button">Cerca</button>
    </div>

    <div class="search-results-container" id="search-results"></div>

    <div id="media-player" class="music-player">
      <div class="player-info">
        <img
          id="current-album-cover"
          src="https://via.placeholder.com/60"
          alt="Copertina Album"
        />
        <div class="track-details">
          <div id="track-title">Nessun brano in riproduzione</div>
          <div id="current-artist" class="artist-name">Artista sconosciuto</div>
        </div>
      </div>

      <div class="player-controls-top">
        <button id="prev-btn" title="Precedente">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play-pause-btn" title="Play/Pausa">
          <i class="fas fa-play"></i>
        </button>
        <button id="next-btn" title="Successivo">
          <i class="fas fa-forward"></i>
        </button>
        <button id="shuffle-btn" title="Shuffle">
          <i class="fas fa-random"></i>
        </button>
        <button id="repeat-btn" title="Ripeti">
          <i class="fas fa-redo"></i>
        </button>
      </div>

      <div class="player-progress">
        <span id="current-time">0:00</span>
        <input type="range" id="progress-bar" value="0" min="0" max="100" />
        <span id="duration">0:00</span>
      </div>

      <div class="player-volume-controls">
        <button id="mute-btn" title="Mute">
          <i class="fas fa-volume-up"></i>
        </button>
        <input type="range" id="volume-bar" value="100" min="0" max="100" />
      </div>

      <audio id="audio-source" src=""></audio>
    </div>

    <script src="/script/player.js"></script>
  </body>
</html>
