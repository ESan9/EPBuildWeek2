<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Player</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fatto inline per esempio -->
    <style>
      body {
        background-color: #121212;
        color: #b3b3b3;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .search-section {
        background-color: #000000;
        padding: 15px 20px;
        border-bottom: 1px solid #282828;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .search-section input {
        background-color: #282828;
        border: 1px solid #363636;
        color: #fff;
        padding: 8px 15px;
        border-radius: 500px;
        flex-grow: 1;
      }

      .search-section input::placeholder {
        color: #b3b3b3;
      }

      .search-section button {
        background-color: #1ed760;
        color: #121212;
        border: none;
        padding: 8px 20px;
        border-radius: 500px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .search-section button:hover {
        background-color: #159b43;
      }

      .search-results-container {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
        flex-grow: 1;
        overflow-y: auto;
      }

      .search-result-item {
        background-color: #181818;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .search-result-item:hover {
        background-color: #282828;
      }

      .search-result-item img {
        width: 100%;
        max-width: 150px;
        border-radius: 4px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      .search-result-item .track-info h4 {
        color: #fff;
        margin-top: 10px;
        margin-bottom: 5px;
        font-size: 1em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .search-result-item .track-info p {
        color: #b3b3b3;
        font-size: 0.85em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .music-player {
        background-color: #282828;
        border-top: 1px solid #000;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        position: sticky;
        bottom: 0;
        left: 0;
        z-index: 1000;
      }

      .music-player > div {
        flex: 1;
        display: flex;
        align-items: center;
      }

      .player-info {
        justify-content: flex-start;
        gap: 15px;
      }
      .player-info img {
        width: 60px;
        height: 60px;
        border-radius: 4px;
        object-fit: cover;
      }
      .player-info .track-details {
        display: flex;
        flex-direction: column;
      }
      .player-info #track-title {
        color: #fff;
        font-weight: bold;
        font-size: 1.1em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .player-info .artist-name {
        color: #b3b3b3;
        font-size: 0.9em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .player-controls-top {
        justify-content: center;
        gap: 15px;
      }

      .player-controls-top button,
      .player-volume-controls button {
        background: none;
        border: none;
        color: #b3b3b3;
        font-size: 1.5em;
        cursor: pointer;
        transition: color 0.2s ease-in-out;
        padding: 5px;
      }

      .player-controls-top button:hover,
      .player-volume-controls button:hover {
        color: #fff;
      }

      .player-controls-top button.active {
        color: #1ed760;
      }

      #play-pause-btn {
        font-size: 2.2em;
        color: #fff;
      }
      #play-pause-btn:hover {
        color: #1ed760;
      }

      .player-progress {
        justify-content: center;
        gap: 10px;
      }

      .player-progress input[type="range"] {
        appearance: none;
        width: 60%;
        height: 4px;
        background: #535353;
        border-radius: 5px;
        outline: none;
        cursor: pointer;
      }

      .player-progress input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        visibility: hidden;
      }

      .player-progress input[type="range"]:hover::-webkit-slider-thumb {
        visibility: visible;
      }

      .player-progress input[type="range"]::-moz-range-thumb {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        border: none;
        visibility: hidden;
      }
      .player-progress input[type="range"]:hover::-moz-range-thumb {
        visibility: visible;
      }

      input[type="range"]::-webkit-slider-runnable-track {
        background: linear-gradient(
          to right,
          #1ed760 var(--track-fill),
          #535353 var(--track-fill)
        );
        border-radius: 5px;
        height: 4px;
      }
      input[type="range"]::-moz-range-track {
        background: linear-gradient(
          to right,
          #1ed760 var(--track-fill),
          #535353 var(--track-fill)
        );
        border-radius: 5px;
        height: 4px;
      }

      .player-volume-controls {
        justify-content: flex-end;
        gap: 10px;
        padding-right: 20px;
      }

      .player-volume-controls input[type="range"] {
        appearance: none;
        width: 80px;
        height: 4px;
        background: #535353;
        border-radius: 5px;
        outline: none;
        cursor: pointer;
      }

      .player-volume-controls input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        visibility: hidden;
      }
      .player-volume-controls input[type="range"]:hover::-webkit-slider-thumb {
        visibility: visible;
      }
      .player-volume-controls input[type="range"]::-moz-range-thumb {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        border: none;
        visibility: hidden;
      }
      .player-volume-controls input[type="range"]:hover::-moz-range-thumb {
        visibility: visible;
      }

      .player-volume-controls
        input[type="range"]::-webkit-slider-runnable-track {
        background: linear-gradient(
          to right,
          #1ed760 var(--volume-fill),
          #535353 var(--volume-fill)
        );
        border-radius: 5px;
        height: 4px;
      }
      .player-volume-controls input[type="range"]::-moz-range-track {
        background: linear-gradient(
          to right,
          #1ed760 var(--volume-fill),
          #535353 var(--volume-fill)
        );
        border-radius: 5px;
        height: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="search-section">
        <input
          type="text"
          id="search-input"
          class="form-control"
          placeholder="Cerca brani, artisti o album..."
        />
        <button id="search-button" class="btn">Cerca</button>
      </div>

      <div id="search-results" class="search-results-container">
        <p>Inizia a cercare per trovare brani!</p>
      </div>
    </div>

    <div class="music-player fixed-bottom">
      <div class="player-info">
        <img
          id="current-album-cover"
          src="https://via.placeholder.com/60"
          alt="Album Cover"
          class="rounded"
        />
        <div class="track-details">
          <span id="track-title">Nessun brano in riproduzione</span>
          <span class="artist-name" id="current-artist"
            >Artista sconosciuto</span
          >
        </div>
      </div>

      <div class="player-controls-top">
        <button id="shuffle-btn" title="Shuffle">
          <i class="fas fa-random"></i>
        </button>
        <button id="prev-btn" title="Precedente">
          <i class="fas fa-backward-step"></i>
        </button>
        <button id="play-pause-btn" title="Riproduci/Pausa">
          <i class="fas fa-play"></i>
        </button>
        <button id="next-btn" title="Successivo">
          <i class="fas fa-forward-step"></i>
        </button>
        <button id="repeat-btn" title="Ripeti">
          <i class="fas fa-redo-alt"></i>
        </button>
      </div>

      <div class="player-progress">
        <span id="current-time">0:00</span>
        <input type="range" id="progress-bar" value="0" min="0" step="0.1" />
        <span id="duration">0:00</span>
      </div>

      <div class="player-volume-controls">
        <button id="mute-btn" title="Muto">
          <i class="fas fa-volume-up"></i>
        </button>
        <input type="range" id="volume-bar" min="0" max="100" value="100" />
      </div>
    </div>
